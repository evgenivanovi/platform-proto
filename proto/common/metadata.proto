syntax = "proto3";

package common;

option go_package = "github.com/evgenivanovi/platform-proto-go/common";

import "std/timestamp.proto";

import "google/protobuf/timestamp.proto";

// __________________________________________________

message Metadata {
  google.protobuf.Timestamp created_at = 1;
  std.OptionalTimestamp updated_at = 2;
  std.OptionalTimestamp deleted_at = 3;
}

// __________________________________________________